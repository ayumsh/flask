
        
{% extends 'base.html' %}

        
{% block body %}
            

        <h2>Update</h2>
          <div class="container-fluid">
            <form action="/update/{{todo.sno}}" method="POST">
            <div class=" mb-3">
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input  class="form-control" value="{{todo.title}}" name="title" id="title" aria-describedby="emailHelp">  
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Email ID</label>
              <input type="email" class="form-control" value="{{todo.desc}}"  name="desc" id="desc">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contact No</label>
              <input  class="form-control"  value="{{todo.contact}}" name="contact" id="contact">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">College Name</label>
              <input  class="form-control"  value="{{todo.collegename}}" name="collegename" id="collegename">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">College Address</label>
              <input  class="form-control"  value="{{todo.collegeaddress}}" name="collegeaddress" id="collegeaddress">
            </div>
            
            <button type="submit" class="btn btn-primary ">Update</button>
          </form>
          </div>         
{% endblock body %}
